<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="polrffoptions.css" />
    <title>Polrff Options</title>
  </head>
  <body>
    <h1>Polrff Options</h1>
    <table>
      <tr><td><label for="polrurl">URL to your Polr v2 installation</label></td><td><input type="text" id="polrurl" /></td></tr>
      <tr><td colspan="2">Enter the full url (e.g. https://mydomain.org/polr) to your Polr v2 installation.</td></tr>
      <tr><td colspan="2">&nbsp;</td></tr>
      <tr><td><label for="apikey">Your Polr v2 API key</label></td><td><input type="text" id="apikey" /></td></tr>
      <tr><td colspan="2">Please log on to your Polr installation and go to the admin area to get your API key.</td></tr>
    </table>
    <button id="saveoptions">Save settings</button>
  </body>
</html>
